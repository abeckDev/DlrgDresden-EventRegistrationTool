name: Deploy to Test Environment

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend to Dev Environment
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Replace tokens
        uses: cschleiden/replace-tokens@v1.1
        with:
          # 
          tokenPrefix: "__"
          # 
          tokenSuffix: "__"
        env:
          FunctionEndpoint: "https://jhvtestregistrationfunctions.azurewebsites.net"
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_RIVER_06C874E03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/AbeckDev.Dlrgdd.RegistrationTool.Frontend" # App source code path
          output_location: wwwroot
          ###### End of Repository/Build Configurations ######
